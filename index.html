<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/main.css">
    <script src="./lib/zepot.min.js"></script>
    <script>
        window.onerror = function(url,line,info){
            alert(url+line+info);
        }
        window.jQuery = $;
    </script>
    <script src="./lib/jquery.base64.js"></script>
    <script src="./js/main.js"></script>
    <title>reader demo</title>
</head>
<body>
    <div class="main">
        <!--中部文章选中区域-->
        <div class="article-active-model">
            <div class="article-active-middle" id="articleMiddle"></div>
        </div>
        <!--顶部导航栏-->
        <div class="nav-bar" id="navBar" style="display:none;">
            <i class="break-but icon-arrow"></i>
                    <span class="nav-title">返回书架</span>
        </div>
        <div class="fiction-box" id="fiction_box">
            <div class="fiction-continer">
                
            </div>
            <div class="but-bar">
                <div class="prev-but">上一章</div>
                <div class="next-but">下一章</div>
            </div>
        </div>
        <!--底部操作栏-->
        <div class="menu-bar" id="menuBar"  style="display:none;">
            <div class="menu-item">
                <div class="menu-icon icon-menu menu_nav"></div>
                <div class="menu-text">目录</div>
            </div>
            <div class="menu-item">
                <div class="menu-icon icon-ft ft_panel_nav"></div>
                <div class="menu-text">字体</div>
            </div>
            <div class="menu-item">
                <div class="menu-icon icon-day night_button"></div>
                <div class="menu-text">日间</div>
            </div>
        </div>
        <!--字体面板-->
        <div class="ft-panel" id="ftPanel"  style="display:none;">
            <div class="panel-model">
                <span class="panel-model-name">字号</span>
                <button class="ft-size-but size_plus">大</button>
                <button class="ft-size-but size_less">小</button>
            </div>
            <div class="panel-model ft_color">
                <span class="panel-model-name">背景</span>
            </div>
        </div>
    </div>
</body>
<script>
    $(function(){
        main();
    });
</script>
</html>
